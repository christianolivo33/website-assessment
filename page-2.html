<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page-2.css">
    <title>Contact</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="page-1.html" target="_blank">About Me</a></li>
            <li><a href="page-2.html" target="_blank">Contact</a></li>
            <li><a href="page-3.html " target="_blank">Social Media</a></li>
            <li><a href="page-4.html" target="_blank">Images</a></li>
        </ul>
    </nav>
    <header>
        <h1>Let's Connect!</h1>
    </header>

    <form>
        <fieldset>
            <legend>Contact Form</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <label for="subscribe">Agree to Terms & Conditions:</label>
            <input type="checkbox" id="subscribe" name="subscribe"><br><br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
